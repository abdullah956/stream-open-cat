<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Voice Chat with AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.ai {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
        }

        .message.transcription {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            font-style: italic;
            opacity: 0.8;
        }
        
        .message.live-transcription {
            background: #e8f5e8;
            color: #2d5a2d;
            border: 1px solid #a8d8a8;
            font-style: italic;
            opacity: 0.9;
            animation: pulse-soft 1.5s infinite;
        }
        
        .message.ai.current-response {
            background: #f0f8ff;
            color: #333;
            border: 2px solid #4facfe;
            position: relative;
        }
        
        .message.ai.current-response::after {
            content: "‚ñå";
            animation: blink 1s infinite;
            color: #4facfe;
        }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .message.live-transcription {
            background: #e8f5e8;
            color: #2d5a2d;
            border: 1px solid #a8d8a8;
            font-style: italic;
            opacity: 0.9;
            animation: pulse-soft 1.5s infinite;
        }
        
        .message.ai.current-response {
            background: #f0f8ff;
            color: #333;
            border: 2px solid #4facfe;
            position: relative;
        }
        
        .message.ai.current-response::after {
            content: "‚ñå";
            animation: blink 1s infinite;
            color: #4facfe;
        }
        
        @keyframes pulse-soft {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .message.system {
            background: #d1ecf1;
            color: #0c5460;
            text-align: center;
            font-size: 12px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 60%;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            text-align: center;
            font-size: 12px;
            border-radius: 10px;
            margin: 10px auto;
            max-width: 80%;
        }

        .call-controls {
            padding: 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .call-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .call-button.inactive {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.3);
        }

        .call-button.active {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            box-shadow: 0 4px 20px rgba(220, 53, 69, 0.3);
            animation: pulse 1.5s infinite;
        }

        .call-status {
            font-size: 16px;
            color: #666;
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 20px;
            min-width: 200px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .welcome-message p {
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .connection-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: blink 2s infinite;
        }

        .connection-indicator.disconnected {
            background: #dc3545;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .instructions {
            background: #e9ecef;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: #495057;
        }

        .instructions ul {
            margin-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .voice-button {
                width: 60px;
                height: 60px;
                font-size: 20px;
            }
            
            .controls {
                padding: 15px;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>üéôÔ∏è Streaming Voice Chat</h1>
            <div class="status" id="status">Connecting...</div>
            <div class="connection-indicator" id="connectionIndicator"></div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="welcome-message">
                <h3>üìû Voice Call with AI</h3>
                <p>Click the button below to start a real-time voice conversation with AI.</p>
                <p>Your conversation history will appear here.</p>
            </div>
        </div>

        <div class="call-controls">
            <button class="call-button inactive" id="callButton">
                üìû Start Call
            </button>
            
            <div class="call-status" id="callStatus">Ready to call</div>
        </div>
    </div>

    <script>
        class VoiceCall {
            constructor() {
                this.ws = null;
                this.mediaRecorder = null;
                this.audioStream = null;
                this.isOnCall = false;
                this.isConnected = false;
                this.conversationHistory = [];
                this.currentAudio = null;
                this.currentAiMessage = null; // For streaming responses
                this.liveTranscriptionElement = null; // For live speech display
                
                this.initializeElements();
                this.connectWebSocket();
                this.setupEventListeners();
            }

            initializeElements() {
                this.chatArea = document.getElementById('chatArea');
                this.callButton = document.getElementById('callButton');
                this.callStatus = document.getElementById('callStatus');
                this.status = document.getElementById('status');
                this.connectionIndicator = document.getElementById('connectionIndicator');
            }

            connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/stream-chat`;
                
                console.log('üîó Connecting to WebSocket:', wsUrl);
                this.ws = new WebSocket(wsUrl);
                
                this.ws.onopen = () => {
                    this.isConnected = true;
                    console.log('‚úÖ WebSocket connected successfully');
                    this.updateStatus('Connected - Ready to chat!', 'connected');
                    this.addSystemMessage('Connected to streaming voice chat');
                };
                
                this.ws.onmessage = (event) => {
                    try {
                        const message = JSON.parse(event.data);
                        console.log('üì® Received message:', message.type, message);
                        this.handleWebSocketMessage(message);
                    } catch (error) {
                        console.error('‚ùå Error parsing WebSocket message:', error, event.data);
                    }
                };
                
                this.ws.onclose = (event) => {
                    this.isConnected = false;
                    console.log('üìû WebSocket closed:', event.code, event.reason);
                    this.updateStatus('Disconnected', 'disconnected');
                    this.addSystemMessage('Disconnected from server');
                    
                    // Auto-reconnect after 3 seconds if it wasn't a clean close
                    if (event.code !== 1000) {
                        setTimeout(() => {
                            console.log('üîÑ Attempting to reconnect...');
                            this.connectWebSocket();
                        }, 3000);
                    }
                };
                
                this.ws.onerror = (error) => {
                    console.error('‚ùå WebSocket error:', error);
                    this.updateStatus('Connection error', 'disconnected');
                };
            }

            handleWebSocketMessage(message) {
                switch (message.type) {
                    case 'ai_typing':
                        this.callStatus.textContent = 'ü§ñ AI is thinking...';
                        break;
                        
                    case 'ai_response_start':
                        // Create a new AI message container for streaming
                        this.currentAiMessage = document.createElement('div');
                        this.currentAiMessage.className = 'message ai current-response';
                        this.currentAiMessage.textContent = '';
                        this.chatArea.appendChild(this.currentAiMessage);
                        this.scrollToBottom();
                        break;
                        
                    case 'ai_chunk':
                        // Add chunk to current AI message
                        if (this.currentAiMessage) {
                            this.currentAiMessage.textContent = message.full_text;
                            this.scrollToBottom();
                        }
                        this.callStatus.textContent = 'üî¥ On Call - AI is responding...';
                        break;
                        
                    case 'ai_response_complete':
                        // Finalize the AI response
                        if (this.currentAiMessage) {
                            this.currentAiMessage.className = 'message ai'; // Remove current-response class
                            this.currentAiMessage.textContent = `AI: ${message.content}`;
                            this.currentAiMessage = null;
                        } else {
                            // Fallback if no streaming message was created
                            this.addCallMessage(`AI: ${message.content}`, 'ai');
                        }
                        this.callStatus.textContent = 'üî¥ On Call - Speak naturally';
                        break;
                        
                    case 'audio_chunk':
                        this.playAudio(message.content);
                        console.log('Playing audio for:', message.text || 'audio chunk');
                        break;
                        
                    case 'ai_response':
                        // Legacy support for non-streaming responses
                        this.addCallMessage(`AI: ${message.content}`, 'ai');
                        this.callStatus.textContent = 'üî¥ On Call - Speak naturally';
                        break;
                        
                    case 'audio_response':
                        // Legacy support for audio responses
                        this.playAudio(message.content);
                        break;
                        
                    case 'system':
                        this.addCallMessage(message.content, 'system');
                        break;
                        
                    case 'error':
                        this.addCallMessage(`‚ùå Error: ${message.content}`, 'error');
                        console.error('WebSocket error:', message.content);
                        break;
                        
                    default:
                        console.log('Unknown message type:', message.type, message);
                }
            }

            setupEventListeners() {
                // Call button - toggle call
                this.callButton.addEventListener('click', () => this.toggleCall());
            }
            
            toggleCall() {
                if (this.isOnCall) {
                    this.endCall();
                } else {
                    this.startCall();
                }
            }

            async startCall() {
                if (!this.isConnected || this.isOnCall) return;
                
                try {
                    // Check if browser supports speech recognition
                    if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                        this.callStatus.textContent = 'Speech recognition not supported in this browser';
                        return;
                    }
                    
                    // Initialize speech recognition
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    
                    this.recognition.continuous = true;
                    this.recognition.interimResults = true;
                    this.recognition.lang = 'en-US';
                    
                    this.isOnCall = true;
                    let finalTranscript = '';
                    
                    // Update UI
                    this.callButton.className = 'call-button active';
                    this.callButton.innerHTML = 'üìû End Call';
                    this.callStatus.textContent = 'üî¥ On Call - Speak naturally';
                    
                    // Clear welcome message and show call started
                    this.clearChatArea();
                    this.addCallMessage('üìû Call started with AI', 'system');
                    
                    this.recognition.onresult = (event) => {
                        let interimTranscript = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript + ' ';
                                // Remove any interim transcription display before showing final
                                this.removeLiveTranscription();
                                this.sendTranscription(transcript.trim());
                            } else {
                                interimTranscript += transcript;
                            }
                        }
                        
                        // Show live transcription as user speaks
                        if (interimTranscript.trim()) {
                            this.showLiveTranscription(interimTranscript.trim());
                            this.callStatus.textContent = `üé§ Speaking: "${interimTranscript.trim()}"`;
                        } else {
                            this.removeLiveTranscription();
                            this.callStatus.textContent = 'üî¥ On Call - Speak naturally';
                        }
                    };
                    
                    this.recognition.onend = () => {
                        if (this.isOnCall) {
                            // Restart recognition if call is still active
                            setTimeout(() => {
                                if (this.isOnCall) {
                                    this.recognition.start();
                                }
                            }, 100);
                        }
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        if (this.isOnCall) {
                            this.callStatus.textContent = 'üî¥ On Call - Speak naturally';
                        }
                    };
                    
                    this.recognition.start();
                    
                } catch (error) {
                    console.error('Error starting call:', error);
                    this.callStatus.textContent = 'Failed to start speech recognition';
                }
            }

            endCall() {
                if (!this.isOnCall) return;
                
                this.isOnCall = false;
                
                if (this.recognition) {
                    this.recognition.stop();
                }
                
                // Clean up live transcription
                this.removeLiveTranscription();
                
                // Update UI
                this.callButton.className = 'call-button inactive';
                this.callButton.innerHTML = 'üìû Start Call';
                this.callStatus.textContent = 'Call ended';
                
                // Add call ended message
                this.addCallMessage('üìû Call ended', 'system');
                
                setTimeout(() => {
                    this.callStatus.textContent = 'Ready to call';
                }, 2000);
            }

            showLiveTranscription(text) {
                // Remove any existing live transcription
                this.removeLiveTranscription();
                
                // Create new live transcription element
                this.liveTranscriptionElement = document.createElement('div');
                this.liveTranscriptionElement.className = 'message live-transcription';
                this.liveTranscriptionElement.textContent = `üé§ "${text}"`;
                this.liveTranscriptionElement.id = 'live-transcription';
                
                this.chatArea.appendChild(this.liveTranscriptionElement);
                this.scrollToBottom();
            }
            
            removeLiveTranscription() {
                if (this.liveTranscriptionElement) {
                    this.liveTranscriptionElement.remove();
                    this.liveTranscriptionElement = null;
                }
                
                // Also remove by ID in case reference is lost
                const existingLive = document.getElementById('live-transcription');
                if (existingLive) {
                    existingLive.remove();
                }
            }

            sendTranscription(text) {
                if (!this.isConnected || !text.trim()) {
                    console.log('Cannot send transcription:', { connected: this.isConnected, text: text.trim() });
                    return;
                }
                
                try {
                    console.log('üì§ Sending transcription:', text.trim());
                    
                    this.sendWebSocketMessage({
                        type: 'user_speech',
                        content: text.trim()
                    });
                    
                    // Show user speech in chat immediately
                    this.addCallMessage(`You: ${text.trim()}`, 'user');
                    
                    // Update status to show we're waiting for AI
                    this.callStatus.textContent = 'ü§ñ Waiting for AI response...';
                    
                } catch (error) {
                    console.error('‚ùå Error sending transcription:', error);
                    this.addCallMessage(`‚ùå Failed to send message: ${error.message}`, 'error');
                }
            }



            sendWebSocketMessage(message) {
                if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                    try {
                        console.log('üì§ Sending WebSocket message:', message.type, message);
                        this.ws.send(JSON.stringify(message));
                    } catch (error) {
                        console.error('‚ùå Error sending WebSocket message:', error);
                        this.addCallMessage(`‚ùå Failed to send message: ${error.message}`, 'error');
                    }
                } else {
                    console.error('‚ùå WebSocket not connected. Ready state:', this.ws?.readyState);
                    this.addCallMessage('‚ùå Not connected to server', 'error');
                }
            }

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = content;
                this.chatArea.appendChild(messageDiv);
                this.scrollToBottom();
            }

            addCallMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.textContent = content;
                
                // Add timestamp
                const timestamp = new Date().toLocaleTimeString();
                messageDiv.setAttribute('title', timestamp);
                
                this.chatArea.appendChild(messageDiv);
                this.scrollToBottom();
                
                // Store in conversation history
                this.conversationHistory.push({
                    content: content,
                    sender: sender,
                    timestamp: timestamp
                });
            }
            
            clearChatArea() {
                this.chatArea.innerHTML = '';
                this.conversationHistory = [];
            }
            
            playAudio(audioB64) {
                try {
                    const audioBlob = this.base64ToBlob(audioB64, 'audio/mp3');
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    this.currentAudio = new Audio(audioUrl);
                    this.currentAudio.play();
                    
                    this.currentAudio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        this.currentAudio = null;
                    };
                } catch (error) {
                    console.error('Audio playback error:', error);
                }
            }

            addSystemMessage(content, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message system';
                messageDiv.textContent = content;
                this.chatArea.appendChild(messageDiv);
                this.scrollToBottom();
            }

            playAudioResponse(base64Audio) {
                try {
                    const audioBlob = this.base64ToBlob(base64Audio, 'audio/mp3');
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    this.currentAudio = new Audio(audioUrl);
                    this.currentAudio.play();
                    
                    this.currentAudio.onended = () => {
                        URL.revokeObjectURL(audioUrl);
                        this.currentAudio = null;
                    };
                } catch (error) {
                    console.error('Error playing audio:', error);
                }
            }

            base64ToBlob(base64, mimeType) {
                const byteCharacters = atob(base64);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                return new Blob([byteArray], { type: mimeType });
            }



            updateStatus(message, type) {
                this.status.textContent = message;
                this.connectionIndicator.className = `connection-indicator ${type === 'connected' ? '' : 'disconnected'}`;
            }

            scrollToBottom() {
                this.chatArea.scrollTop = this.chatArea.scrollHeight;
            }
        }

        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', () => {
            new VoiceCall();
        });
    </script>
</body>
</html>
